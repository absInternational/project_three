[PHP]
display_errors = On
max_execution_time = 90
max_input_time = 70
max_input_vars = 4000
memory_limit = -1
post_max_size = 300M
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea-php82"
upload_max_filesize = 64M
zlib.output_compression = On
